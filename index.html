<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning by Yagasaki</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="nav-links">
                <a href="">Courses</a>
                <div>
                    <a href="">Login</a>
                    <a href="" class="btn">Sign Up</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <h1>Learn Anything<br>You Want</h1>
            <div class="search-box">
                <input type="text" placeholder="Search Any Course">
                <button type="submit"><img src="assets/search.png"></button>
            </div>
            <p>Millions of courses to search from</p>
        </div>
        <div class="arrow">
            <img src="assets/previous.png" alt="previous arrow">
            <img src="assets/next.png" alt="next arrow">
        </div>
    </div>
</body>
</html>
